<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界时钟</title>
</head>
<body>
    <h1>世界时钟（小时:分钟）</h1>
    
    <div>
        <h2>UTC时间</h2>
        <p id="utc-time">00:00</p>
    </div>

    <script>
        function updateClocks() {
            const now = new Date();
            
            // UTC时间
            const utcTimeStr = now.toUTCString().split(' ')[4].substring(0, 5);
            document.getElementById('utc-time').textContent = utcTimeStr;
        
        // 初始更新
        updateClocks();
        
        // 每秒更新一次
        setInterval(updateClocks, 1000);
    </script>
</body>
</html>
